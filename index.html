<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join My Vibrant Community! üåü</title>
  <style>
    :root {
      --primary: #ff6b9d;
      --secondary: #ff4081;
      --dark-pink: #e91e63;
      --text: #333;
      --light: #fff0f6;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    
    /* Fixed Video Background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }
    
    .video-background iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }
    
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,240,246,0.4) 0%, rgba(255,192,203,0.2) 100%);
      z-index: -1;
    }
    
    .content-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2.5rem;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      margin: 1rem;
    }
    
    .profile-avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--primary);
      margin: 0 auto 1.25rem;
      box-shadow: 0 8px 25px rgba(255,107,157,0.4);
    }
    
    .community-badge {
      display: inline-flex;
      align-items: center;
      background: rgba(248,248,248,0.9);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      margin-bottom: 1.25rem;
      font-size: 0.85rem;
    }
    
    h1 {
      font-size: 1.75rem;
      margin-bottom: 0.75rem;
      background: linear-gradient(to right, var(--primary), var(--dark-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .cta-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255,107,157,0.4);
      width: 100%;
      max-width: 280px;
      margin: 0 auto;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Fixed Video Background using Streamable embed -->
  <div class="video-background">
    <iframe src="https://streamable.com/e/kjwp9m?autoplay=1&muted=1&loop=1" frameborder="0" allowfullscreen></iframe>
  </div>
  <div class="video-overlay"></div>
  
  <div class="content-card">
    <img src="https://i.postimg.cc/dV3VDg7C/gggggggg-43.jpg" alt="Community Leader" class="profile-avatar">
    
    <div class="community-badge">
      <span style="color:#4CAF50">‚óè</span> LIVE NOW ‚Ä¢ 1,428 members
    </div>
    
    <h1>Join Our Growing Community! üí´</h1>
    
    <p style="color:#555; margin-bottom:1.75rem; line-height:1.6;">
      Connect with me and amazing people in our exclusive space. 
      Get daily content, private chats, and special member perks!
    </p>
    
    <button class="cta-button" onclick="joinCommunity()">
      <i class="fas fa-users"></i> Add to my community
    </button>
  </div>

  <script>
    function joinCommunity() {
      const btn = document.querySelector('.cta-button');
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
      setTimeout(() => {
        window.location.href = 'https://atx1x1.weebly.com';
      }, 1000);
    }
  </script>
</body>
</html>
